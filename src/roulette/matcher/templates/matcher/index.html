<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Coffee roulette{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
  <link rel="manifest" href="{% static 'matcher/site.webmanifest' %}">
  <link rel="apple-touch-icon" href="{% static 'matcher/icon.png' %}">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="{% static 'matcher/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'matcher/css/main.css' %}">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <nav>
      <span><a href="{% url 'matcher:current' %}">Current roulette</a></span>
      <span><a href="{% url 'admin:matcher_roulette_add' %}">New roulette</a></span>
      <span><a href="{% url 'admin:index' %}">Other settings</a></span>
  </nav>
  <section>
      {% block content %}{% endblock %}
  </section>
  <script src="{% static 'matcher/js/vendor/modernizr-3.8.0.min.js' %}"></script>

  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="{% static 'matcher/js/plugins.js' %}"></script>
  <script src="{% static 'matcher/js/main.js' %}"></script>
</body>

</html>
