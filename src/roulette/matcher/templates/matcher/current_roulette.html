{% extends "matcher/index.html" %}

{% block active-current %}active{% endblock %}

{% block content %}

{% if roulettes %}
    <h2>
        Active roulettes
    </h2>
    <ul>
    {% for r in roulettes %}
        <li><a href="{% url 'matcher:roulette' r.id %}">{{ r }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No roulettes active. <a href="{% url 'admin:matcher_roulette_add' %}">Create a new roulette</a></p>
{% endif %}

{% endblock %}
